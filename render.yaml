# Render.com Blueprint - Backend API
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: lixi-thuthach-api
    runtime: node
    
    # Root directory - chỉ deploy folder server
    rootDir: server
    
    # Build command
    buildCommand: npm install
    
    # Start command
    startCommand: npm start
    
    # Environment variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://your-frontend-url.vercel.app  # Thay bằng URL Vercel thực tế
      - key: ADMIN_PASSWORD
        value: admin2026  # Mật khẩu admin (nên đổi)
      - key: PORT
        value: 10000
